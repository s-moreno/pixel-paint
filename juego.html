<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->

    <title>Pixel Paint</title>

<body>
    <main id="juego">
        <h1 class="coloreado">Pixel Paint</h1>
        <table id="colores">
            <tr>
                <td id="rojo" title="rojo"></td>
                <td id="amarillo" title="amarillo"></td>
                <td id="verde" title="verde"></td>
                <td id="azul" title="azul"></td>
                <td id="blanco" title="blanco">
                    <i id="activado" class="fa-solid fa-check"></i>
                </td>
            </tr>
            <tr>
                <td colspan="5">Color selecionado: <span id="color">blanco</span></td>
            </tr>
        </table>
    </main>
