<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPTS -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pixel Paint</title>
</head>
<body>
    <main id="interfaz-juego">
        <h1 class="coloreado">Pixel Paint</h1>
        <section class="seleccion-color">
            <div>
                <table id="colores">
                    <tr>
                        <td id="rojo" title="rojo"></td>
                        <td id="amarillo" title="amarillo"></td>
                        <td id="verde" title="verde"></td>
                        <td id="azul" title="azul"></td>
                        <td id="blanco" title="blanco">
                            <i id="activado" class="fa-solid fa-check"></i>
                        </td>
                    </tr>
                </table>
            </div>
            <div><i id="reiniciar" class="fa-solid fa-arrows-rotate" title="borrar lienzo"></i></div>
            <div><p class="p-seleccion">Color selecionado: <span id="color">blanco</span></p></div>
        </section>
        <section id="juego">
            
        </section>
        
    </main>
    
</body>
</html>
